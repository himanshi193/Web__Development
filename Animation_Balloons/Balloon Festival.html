 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Festival Animation</title>
  <link rel="stylesheet" href="style.css">
  <style>

    body {
  margin: 0;
  text-align: center;
  font-family: Arial, sans-serif;
  background: #87CEEB;
  overflow: hidden;
}

h1 {
  margin: 10px;
  color: #ff4da6;
}

.scene {
  position: relative;
  width: 100%;
  height: 90vh;
  overflow: hidden;
}

.ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 80px;
  background: #2ecc71;
}

/* Balloon */
.balloon {
  position: absolute;
  bottom: -100px;
  width: 50px;
  height: 70px;
  border-radius: 50%;
  animation-name: floatUp;
  animation-timing-function: linear;
}

.balloon::after {
  content: '';
  position: absolute;
  width: 2px;
  height: 25px;
  background: #555;
  left: 50%;
  top: 70px;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-120vh);
  }
}

  </style>


</head>
<body>

<h1>ðŸŽ‰ Welcome to Balloon Festival ðŸŽˆ</h1>

<div class="scene">
  <div class="ground"></div>
</div>

<script src="script.js"></script>
</body>
<script>

//Random balloon like image using java script

const scene = document.querySelector(".scene");
const colors = ["red", "blue", "yellow", "green", "orange", "purple"];

function createBalloon() {
  const balloon = document.createElement("div");
  balloon.classList.add("balloon");

  // random color
  balloon.style.background =
    colors[Math.floor(Math.random() * colors.length)];

  // random horizontal position
  balloon.style.left = Math.random() * 90 + "vw";

  // random speed
  const duration = Math.random() * 4 + 5;
  balloon.style.animationDuration = duration + "s";

  scene.appendChild(balloon);

  // remove after animation
  setTimeout(() => {
    balloon.remove();
  }, duration * 1000);
}

// continuous balloons
setInterval(createBalloon, 800);
</script>

</html>
