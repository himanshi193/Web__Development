<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon Festival Animation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  background: #8ee6f0;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

h1 {
  margin: 20px;
  color: #ff4f8b;
}

.scene {
  position: relative;
  width: 100%;
  height: 90vh;
}

/* Ground */
.ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 80px;
  background: #2ecc71;
}

/* Balloon base */
.balloon {
  position: absolute;
  bottom: 80px;
  width: 60px;
  height: 80px;
  border-radius: 50%;
  animation: floatUp linear infinite;
}

.balloon::after {
  content: "";
  position: absolute;
  bottom: -40px;
  left: 50%;
  width: 2px;
  height: 40px;
  background: #555;
}

/* Colors */
.red { background: red; left: 10%; animation-duration: 6s; }
.yellow { background: yellow; left: 30%; animation-duration: 8s; }
.blue { background: blue; left: 50%; animation-duration: 7s; }
.green { background: green; left: 70%; animation-duration: 9s; }
.orange { background: orange; left: 90%; animation-duration: 5s; }

/* Animation */
@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-600px);
    opacity: 0;
  }
}
  </style>
</head>
<body>

<h1>ðŸŽ‰ Welcome to Balloon Festival ðŸŽˆ</h1>

<div class="scene">
  <div class="balloon red"></div>
  <div class="balloon yellow"></div>
  <div class="balloon blue"></div>
  <div class="balloon green"></div>
  <div class="balloon orange"></div>

  <div class="ground"></div>
</div>

</body>
</html>
