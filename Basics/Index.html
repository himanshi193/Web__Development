<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
  
</head>
<body>
    <hr>
      <!-- Heading Tag -->
     <h1>Heading 1</h1>
     <h2>Heading 2</h2>
     <h3>Heading 3</h3>
     <h4>Heading 4</h4>
     <h5>Heading 5</h5>
     <h6>Heading 6</h6>
     <hr>
     <!-- Paragraph Tag -->
      <p>This is a simple paragraph</p>
      <hr>
      <br>
      <!-- Anchor Tag -->
       <a href="https://google.com">Google</a>
       <hr>
       <br>
       <!-- Image Tag -->
        <img src="https://tse2.mm.bing.net/th/id/OIP.Op8CEP99HoMDn_I3yBusrgHaEI?pid=Api&P=0&h=180"height=100>
        <hr>
        <br>
        <!-- Bold,Italic,Underline -->
         <b>Bold</b>
         <hr>
         <br>
         <i>Italic</i>
         <hr>
         <br>
         <u>underlined</u>
         <hr>
         <br>
         <!-- Big and small tag -->
          <Big>Big Text</Big>
          <hr>
          <br>
          <small>small text</small>
          <hr>
          <!-- subscript and superscript -->
          <br>
          <hr>
          H<sub>2</sub>O
          <br>
          <hr>
          A<sup>n</sup>+B 
          <br>
          <hr>

</body>
</html>
