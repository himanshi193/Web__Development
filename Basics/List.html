<!-- ordered and unordered list -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
 </head>
 <body>
    <!-- ORDERED LIST  -->
              <ol type="A">
                <li>Iron man one</li>
                <li>Iron man two</li>
                <li>Iron man three</li>
              </ol>
              <!-- UNORDERED LIST-->
               <ul>
                <li>Iron man</li>
                <ol type ="A">
                    <li>Iron man one</li>
                    <li>Iron man two</li>
                    <li>Iron man three</li>
                </ol>
                <li>superwoman</li>
                
              </ul>
 </body>
 </html>
