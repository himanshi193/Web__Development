<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Parent Properties</title>

    <style>
      .container{

        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        align-content: space-between;
        gap: 50px;

        height: 400px;
        padding: 20px;
        border: 3px solid black;
        background: white;
      }

      .box{

        width:100px;
        height:100px;
        color:white;
        background: rgb(52, 52, 206);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
      }
      #one{

        /* flex-basis: 200px; */
           flex-grow: 1;
      }

      #two{

        /* flex-basis: 200px; */
        flex-grow: 2;

      }

        
    </style>
</head>
<body>
    
    
    <h2 align="center">FlexBox Parent Properties Demo</h2>
    <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>

    </div>
</body>
</html>
