<!-- Basic tags used in form  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input fields</title>
</head>
<body>
  <!-- label tag ka use form elements like input,checkbox,radio button ki identity batane k liye hota hai -->

  <!-- Form start -->


    <form>

   <!-- Text Input -->

    <label>Name:</label>
    <input type="text" placeholder="Enter your name">
    <br><br>

    <!-- Email input -->


     <label>Email:</label>
     <input type="text" placeholder="Enter email">
     <br><br>

    
     <!-- Password input -->


     <label>Password:</label>
     <input type="password"placeholder="enter password">
     <br><br>

     <!-- Number input -->


     <label>Age:</label>
     <input type="number">
     <br><br>

     <!-- Date Input -->

     <label>Date Of Birth:</label>
     <input type="date">
     <br><br>

     <!-- Radio Button -->

     <label>Gender:</label>
     <input type="radio" name="gender">Male 
     <input type="radio" name="gender">Female
     <br><br>


     <!-- CheckBox  -->

     <label>Skills:</label>
     <input type="checkbox">HTML
     <input type="checkbox">CSS
     <input type="checkbox">JS
     <br><br>


     <!-- Color input -->
      <label>Favourite Color:</label>
      <input type="color">
      <br><br>

      <!-- Range input -->

      <label>City:</label>
      <select>
        <option>Bhopal</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>Kolkata</option>
        <option>Jabalpur</option>
        <option>Indore</option>
      </select>
      <br><br>

       <!-- Textarea -->
        
       <label>Message:</label>
       <textarea rows="4" cols="30"></textarea>
       <br><br>

       <!-- Buttons -->

       <input type="submit" value="Sumbit">
       <input type="reset"  value="Reset">

     </form>

</body>
</html>
</body>
</html>
