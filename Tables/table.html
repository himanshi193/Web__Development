<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Class Time table</title>
</head>
<body>
    <!-- cell spacing is the distance between two cells -->
     <!-- cell paddding is the distance inside the cells -->
    <table border="5" cellspacing="5" cellpadding="5">
        <!-- tr tag is used for creating a row in html table -->
            <tr>
                <!-- basically th tag is used for table headings or to hightlight some specific thing in table -->
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>  
            </tr>
            <tr>
                <!-- td tag is used to display data in table it is used inside a table row -->
                <td>10Am</td> 
                <td>HTML</td>
                <td rowspan="2">CSS</td>

                
            </tr>
            <tr>
                <td>11Am</td>
                <td>JAVA</td>
            </tr>
            
        </table>
    </body>
</html>
</body>
</html>
