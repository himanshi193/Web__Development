<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Properties</title>

    <!-- Transform Properties : used to move object in x and y directions-->
     <style>
     .box{
      
        width:120px;
        height:120px;
        background-color: skyblue;
        text-align: center;
        margin:30px;
        /*translate or transform properties is used to move the elements 
             first value=move horizontally(x-axis)
             second value=move vertically(y-axis )
*/
           transform:translate(40px,20px);
          

           /*rotate property  is used to rotate element
            
               value is  written in degree(deg)

           */
           transform:rotate(25deg);


     }
   

    </style>
</head>
<body>
    <div class="box">

    </div>
    
</body>
</html>
