<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Properties</title>
    <style>
            #parent{
            height: 400px;
            border: 3px solid black;
        }
        #parent:hover .one{
            margin-left: 1250px;
        }
        .one{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            transition: 5s;
        }
        #one{
            background-color: green;
            transition-timing-function: linear;
        }
        #two{
            background-color: rgb(170, 139, 200);
            /* transition-timing-function: ease-in; */
            transition-timing-function: ease-in;
        }
        #three{
            background-color: rgb(35, 107, 201);
            transition-timing-function: ease-out;
        }
        #four{
            background-color: rgb(216, 74, 179);
            transition-timing-function: ease-in-out;
        }


    </style>
</head>
<body>
    <div id="parent"> 
        <div id="one"  class="one"></div>
        <div id="two"  class="one"></div>
        <div id="three"  class="one"></div>
        <div id="four"  class="one"></div>
    </div>
    

        
    </div>
</body>
</html>
